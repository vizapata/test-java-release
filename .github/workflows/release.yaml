name: Build & publish Spring jar executable

on:
  push:
    branches: [ "main" ]
#  release:
#    types:
#      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn verify

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ls target/*.jar
          APP_NAME=java-release
          APP_VERSION=`ls -l target/ | grep -wv original | grep jar | awk -F '$APP_NAME-' '{ print $2 }' | awk -F '.jar' '{ print $1 }'`
          echo $APP_VERSION
#          APP_VERSION=0.0.1-SNAPSHOT
          gh release create "v$APP_VERSION" --latest -t "Version v$APP_VERSION" --target main target/$APP_NAME-$APP_VERSION.jar 

