name: Build & publish Spring jar executable

on:
  push:
    branches: [ "main" ]
#  release:
#    types:
#      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn verify

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          APP_VERSION=`ls -l target/ | grep -wv original | grep jar | awk -F 'payment-api-' '{ print $2 }' | awk -F '.jar' '{ print $1 }'`
          gh release create "v$APP_VERSION" --latest -t "Version v$APP_VERSION" --target main payment-api-$APP_VERSION.jar 

